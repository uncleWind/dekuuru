{% extends "base.html" %}

{% block title %}/{{ board.board_tag }}/ - {{ board.name }}:tags{% endblock %}

{% block content %}

<h2>Add Tag</h2>
	<form enctype="multipart/form-data" method="post" url="/boardtags/{{ board.board_tag }}/">
		{% csrf_token %}
		{{ formset }}
		<input type="submit" value="Add tag"/>
	</form>

<br/>
<h3>Active tags</h3>
	{% for tag in tags %}
		{{ tag.name }}
	{% endfor %}

{% endblock %}
