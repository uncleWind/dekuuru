{% extends "base.html" %}

{% block title %}Add Image{% endblock %}

{% block content %}
	<h2>Upload Image</h2>
	<form enctype="multipart/form-data" method="post" url="/board/{{ boardTag }}/addimage/">

		{{ formset }}
		<input type="submit" value="Upload"/>
	</form>
{% endblock %}
