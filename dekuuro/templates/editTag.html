{% extends "base.html" %}

{% block title %}/{{ board.board_tag }}/ - {{ board.name }}:{{ tag.name }}{% endblock %}

{% block content %}

<h2>Edit Tag</h2>
	<form enctype="multipart/form-data" method="post" url="/boardtags/{{ board.board_tag }}/edit/{{ tag.name }}">
		{% csrf_token %}
		{{ formset }}
		<input type="submit" value="Edit tag"/>
	</form>
{% endblock %}
