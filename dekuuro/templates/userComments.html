{% extends "base.html" %}

{% block title %}{{ username }} - Comments{% endblock %}

{% block content %}
	<h2>Comments by {{ username }}</h2>
	<div>
		<ul>
			{% for comment in comments %}
				<li>
					<div>
						<h3>{{ comment.poster }} on <a href="/board/{{ comment.image.board.board_tag }}/{{ comment.image.boardID }}">image</a></h3>
						<h4>{{ comment.post_date }}</h4>
						<p>{{ comment.content }}</p>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
