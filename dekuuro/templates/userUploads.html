{% extends "base.html" %}

{% block title %}{{ username }} - Uploads{% endblock %}

{% block content %}
	<h2>Uploads by - {{ username }}</h2>
	<div class="container-fluid">
		{% for img in images %}
			<div class="col-md-2">
				<a href="/board/{{ image.board.board_tag }}/{{ image.boardID }}/">
					<img src="{{ MEDIA_ROOT }}/{{ img.URI.url_200x200 }}" class="img-thumbnail"/>
				</a>
			</div>
		{% endfor %}
	<div class="container-fluid">
{% endblock %}
