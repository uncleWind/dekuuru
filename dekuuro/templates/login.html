{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	{{ formset }}
	<input type="submit" value="Login"/>
	<input type="hidden" name="next" value="{{ next }}" />
	<h3>{{ loginError }}</h3>
</form>
{% endblock %}
